<h1 class="form-title">Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registerForm" autocomplete="off">

    <mat-error *ngIf="message">{{message}}</mat-error>

    <mat-form-field class="form-field" s appearance="fill">
        <mat-label for="email" class="form-label">Email</mat-label>
        <input id="email" type="email" formControlName="email" matInput>
        <mat-error *ngIf="registerForm.get('email')?.invalid">Email must be valid</mat-error>
    </mat-form-field>


    <mat-form-field class="form-field" appearance="fill">
        <mat-label for="password" class="form-label">Password</mat-label>
        <input id="password" type="password" formControlName="password" matInput>
        <mat-error *ngIf="registerForm.get('password')?.invalid">Password must be minimum eight characters, at least one letter and one number</mat-error>
    </mat-form-field>

    <button class="form-btn" type="submit" [disabled]="!registerForm?.valid" mat-raised-button
        color="primary">Register</button>

</form>
